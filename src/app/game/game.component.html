


@for(player of game.players; track i; let i = $index){
<app-player 
[playerActive]="game.currentPlayer == i"
[playerName]=game.players[i] 
class="player-position" 
[ngStyle]="{'top.px': 130 + (i * 100) }">
</app-player>
}

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        @for(card of [0,1,2,3,4]; track i; let i = $index){
        <img [ngStyle]="{'right.px': i * 5}" src="./assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="drawCard()" class="top-card" style="right: 25px" src="./assets/img/cards/card_cover.png" alt="">


        <!-- Stack for played cards -->
        @for (card of game.playedCards; track i; let i = $index) {
        <img src="./assets/img/cards/{{ card }}.png" class="played-card" alt="">
        }

        <!-- Current card animation -->
        @if(drawCardAnimation){
        <img class="draw-card" style="right: 25px" src="./assets/img/cards/{{ currentCard }}.png" alt="">
        }
    </div>
</div>

<app-game-info [card]="currentCard" class="info-box"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" aria-label="Example icon button with a delete icon" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
